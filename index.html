<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youmin's startscreen</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <a href="https://github.com/merryoumin/startscreen" target="_blank">
        <div class="time my-element animate__animated animate__bounce">
          Time
        </div>
      </a>
      <div class="quotes">
        <div class="quotesMsg">quotes</div>
        <button class="quotesAddBtn" onclick="onClickAdd()">
          새 명언 추가하기
        </button>
      </div>
      <div class="newQuotes">
        <div>
          <button class="newQuotesButton" onclick="onClickClose()">취소</button>
        </div>
        <input class="newQuotesInput" id="newQuotesInput_" type="text" />
        <div>
          <button class="newQuotesButton" onclick="onClickRegist()">
            등록
          </button>
        </div>
      </div>
    </main>
    <video
      class="bgVideo"
      src="images/background.MOV"
      autoplay
      muted
      loop
    ></video>
    <script src="main.js"></script>
  </body>
</html>
